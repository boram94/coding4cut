<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩네컷</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js"></script>
</head>
<body>
    <div class="container">
        <div class="photos">
        <div
        id="img1"
        class="photo_frame"
        onmouseover="hideText(1)"
	    onmouseout="showText(1)"
	    onclick="alertText(1)">
            <span id="desc1" class="photo-description">
                안녕!
            </span>
        </div>
        <div id="img2" class="photo_frame"
        onmouseover="hideText(2)"
	    onmouseout="showText(2)"
	    onclick="alertText(2)">
            <span id="desc2" class="photo-description">
                반가워(●'◡'●)
            </span>
        </div>
        <div id="img3" class="photo_frame"
        onmouseover="hideText(3)"
	    onmouseout="showText(3)"
	    onclick="alertText(3)">
            <span id="desc3" class="photo-description">
                건강 조심하고
            </span>
        </div>
        <div class="photo_frame">
            <iframe 
            src="https://www.youtube.com/embed/TWz1btekxfs"
            frameborder="0"
            class="video">
        </iframe>
        </div>
        </div>
        <div class="footer">
            <p class="f-title">Happy Lunch time</p>
            <p class="f-date">2023.02.25.</p>
        </div>
    </div>
</body>
</html>
